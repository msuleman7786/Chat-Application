                    <!-- Chat Application Using NodeJs and SocketIO :- https://youtu.be/3QNBVG2yqKA -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>                  <!-- Server side (Default)-->
    <script defer src="js/client.js"></script>                                                  <!-- Client side-->
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <!-- Logo -->
    <nav>
        <img class="logo" src="logo.png" alt="">
    </nav>
    
    <!-- Messages -->
    <div class="container"></div>

    <!-- Typing area & Send Button -->
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
